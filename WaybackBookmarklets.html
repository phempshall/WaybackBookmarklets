<!DOCTYPE html>
<html>
<head>
	<title></title>
<style>
  /* Primary button (mobile)
  ***************************/
	.primary-action{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;display:block;width:50%;margin:1em 0;-moz-border-radius:3px;-webkit-border-radius:3px;border-radius:3px;-webkit-transition:all .10s linear;-moz-transition:all .10s linear;-o-transition:all .10s linear;transition:all .10s linear;text-decoration:none;text-align:center;padding:0;font:normal normal normal 16px/38px "VAG_Rounded_Bold",Arial,sans-serif;background-color:#004990;border:1px solid #004990;color:#fff}.primary-action:hover{-moz-box-shadow:0 1px 2px 0 #ccc;-webkit-box-shadow:0 1px 2px 0 #ccc;box-shadow:0 1px 2px 0 #ccc;background-color:#053c71}.primary-action:active{-moz-box-shadow:inset 0 1px 2px 0 #ccc;-webkit-box-shadow:inset 0 1px 2px 0 #ccc;box-shadow:inset 0 1px 2px 0 #ccc;color:rgba(255,255,255,0.7)}

  /* Secondary button (mobile)
  *****************************/
	.secondary-action{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;display:block;width:50%;margin:1em 0;-moz-border-radius:3px;-webkit-border-radius:3px;border-radius:3px;-webkit-transition:all .10s linear;-moz-transition:all .10s linear;-o-transition:all .10s linear;transition:all .10s linear;text-decoration:none;text-align:center;padding:0;font:normal normal normal 16px/38px "VAG_Rounded_Bold",Arial,sans-serif;background-color:#c9e0f6;border:1px solid #aad1f7;color:#004990}.secondary-action:hover{-moz-box-shadow:0 1px 2px 0 #ccc;-webkit-box-shadow:0 1px 2px 0 #ccc;box-shadow:0 1px 2px 0 #ccc;text-decoration:none;background-color:#b5cde7}.secondary-action:active{-moz-box-shadow:inset 0 1px 2px 0 #ccc;-webkit-box-shadow:inset 0 1px 2px 0 #ccc;box-shadow:inset 0 1px 2px 0 #ccc}

	pre {
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
		background-color: #eee;
		padding: 20px;
		border: 1px solid #ccc;
	}
</style>
</head>
<body>


<a href="javascript:(function(){window.location.href = 'http://wayback.archive.org/web/*/' + window.location.href;})();" class="primary-action">this.waybackMachine</a>

<pre>
(function() {
    window.location.href = 'http://wayback.archive.org/web/*/' + window.location.href;
})();
</pre>


<p>
	<hr>
</p>


<a href="javascript:(function(){window.location.href = 'http://wayback.archive.org/save/' + window.location.href;})();" class="primary-action">save.waybackMachine</a>

<pre>
(function() {
    window.location.href = 'http://wayback.archive.org/save/' + window.location.href;
})();
</pre>



</body>
</html>
